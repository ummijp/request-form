<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Form UMMI</title>

<link rel="stylesheet" href="assets/style.css" />
</head>
<body>

<form id="requestForm" action="YOUR_WEB_APP_URL" method="POST" enctype="multipart/form-data">

  <label>Nama</label>
  <input type="text" name="Nama">

  <label>Tim</label>
  <input type="text" name="Tim">

  <label>Permohonan</label>
  <select name="Permohonan">
    <option value="">-- Pilih --</option>
    <option value="Proposal">Proposal</option>
    <option value="Dokumen">Dokumen</option>
  </select>

  <label>Upload File</label>
  <div id="dropZone">Klik atau drop file di sini</div>
  <input type="file" id="fileInput" name="files" multiple hidden>
  <div id="fileList"></div>

  <div class="button-group">
    <button type="submit" id="submitBtn">Kirim</button>
    <button type="reset" id="resetBtn">Atur Ulang</button>
  </div>

</form>

<script src="assets/form.js"></script>
</body>
</html>
