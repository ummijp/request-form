<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulir Permohonan UMMI</title>

<!-- Stylesheet -->
<link rel="stylesheet" href="assets/style.css">

</head>
<body>
<form id="requestForm" action="YOUR_WEB_APP_URL" method="POST" enctype="multipart/form-data">

  <!-- Dynamic fields will be injected from JS -->

  <!-- File Upload / Drag & Drop -->
  <label>Material (Upload / Drag & Drop)</label>
  <div id="dropZone" style="border: 2px dashed #ccc; padding: 10px; cursor: pointer;">
    Klik atau drag file di sini
  </div>
  <input type="file" id="files" name="upload[]" multiple style="display:none;">
  <div id="fileList"></div>

  <!-- Hidden token for security -->
  <input type="hidden" name="token" value="YOUR_SECRET_TOKEN">

  <div class="button-group">
    <button type="submit" id="submitBtn">Kirim</button>
    <button type="reset" id="resetBtn">Atur Ulang</button>
  </div>

</form>

<!-- Script -->
<script src="assets/form.js"></script>
</body>
</html>
